<!-- DXF -->
@if (dxfGroup(); as group) {
  <ngts-center>
    <ngt-primitive *args="[group]" />
  </ngts-center>
}

<!-- GLB -->
@if (glbUrl()) {
  @let gltfData = gltf;

  @if (gltfData) {
    <ngts-center
      [options]="{
        disableX: false,
        disableY: false,
        disableZ: false
      }">
      <ngt-primitive *args="[gltf.scene()]" [parameters]="{ scale: 0.15 }" />
    </ngts-center>
  }
}

<!-- STL -->
@if (stlUrl.value(); as geometry) {
  <ngts-center>
    <ngt-mesh [geometry]="geometry">
      <ngt-mesh-standard-material color="#4f46e5" />
    </ngt-mesh>
  </ngts-center>
}

<!-- OBJ -->
@if (objUrl.value(); as object) {
  <ngts-center>
    <!-- <ngt-primitive [object]="object" /> -->
    <ngt-primitive *args="[object]" [parameters]="{ scale: 0.15 }" />
  </ngts-center>
}
<ngts-grid
  [options]="{
    planeArgs: [planeWidth(), planeHeight()],
    position: [0, -0.01, 0],
    cellSize: cellSize(),
    cellThickness: cellThickness(),
    cellColor: cellColor(),
    sectionSize: sectionSize(),
    sectionThickness: sectionThickness(),
    sectionColor: sectionColor(),
    fadeDistance: fadeDistance(),
    fadeStrength: fadeStrength(),
    followCamera: followCamera(),
    infiniteGrid: infiniteGrid(),
  }"
/>
<ngts-environment [options]="{ preset: 'city' }" />
<ngts-camera-controls />
